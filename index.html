    <!-- Simple JavaScript for interactivity -->
    <script>
        // Smooth page transition
        function smoothNavigate(url) {
            const container = document.getElementById('main-container');
            container.style.opacity = '0';
            setTimeout(() => {
                window.location.href = url;
            }, 350);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const searchBtn = document.getElementById('search-btn');
            const searchInput = document.getElementById('search-input');
            const productCards = document.querySelectorAll('.video-card');
            const navLinks = document.querySelectorAll('nav a');

            // Fade in on load
            const container = document.getElementById('main-container');
            container.style.opacity = '0';
            setTimeout(() => {
                container.style.transition = 'opacity 0.5s';
                container.style.opacity = '1';
            }, 100);

            // Navigation links: Home goes to index.html, Products goes to page2.html
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const text = link.textContent.trim().toLowerCase();
                    if (text === 'products') {
                        smoothNavigate('page2.html');
                    } else if (text === 'home') {
                        smoothNavigate('index.html');
                    } else {
                        alert('Navigation: ' + text.charAt(0).toUpperCase() + text.slice(1));
                    }
                });
            });

            // Handle search button click
            searchBtn.addEventListener('click', () => {
                const query = searchInput.value;
                if (query) {
                    alert(`Searching for: "${query}"`);
                } else {
                    alert('Please enter a search query!');
                }
            });

            // Handle product card clicks
            productCards.forEach(card => {
                card.addEventListener('click', () => {
                    const title = card.getAttribute('data-product');
                    alert(`Playing video for "${title}"`);
                });
            });
        });

        // Simple alert for demonstration purposes. In a real app, a modal would be used.
        function alert(message) {
            const alertBox = document.createElement('div');
            alertBox.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #4a4a4a;
                color: white;
                padding: 1rem 2rem;
                border-radius: 0.75rem;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                font-family: 'Inter', sans-serif;
                font-size: 1rem;
                text-align: center;
                animation: fadein 0.3s, fadeout 0.3s 2s;
            `;
            alertBox.textContent = message;
            document.body.appendChild(alertBox);

            setTimeout(() => {
                alertBox.remove();
            }, 2500);
        }
    </script>
